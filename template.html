<!doctype html>
<html lang="en">
  <head>
    <title>Influencer test page</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="https://mcclatchy.github.io/fuse/css/fonts.css">
    <link rel="stylesheet" href="assets/influencers.css">
  </head>

  <body>
    <header></header>

		<div class="grid">
			{{ range . }}
			<div class="influencer">
				<div class="art">
					<img src="assets/600/{{ lower .first | trim " " | replace " " "-" | replace "." "" }}-{{ lower .last | trim " " }}.jpg"
						srcset="assets/1200/{{ lower .first | trim " " | replace " " "-" | replace "." "" }}-{{ lower .last | trim " " }}.jpg 2x">
				</div>
				<div class="bio">
					<h1 class="name">{{ .first }} {{ .last }}</h1>
					<div class="title">{{ markdown .title }}</div>
					<div class="answer">{{ markdown .answer }}</div>
				</div>
			</div>
			{{ end }}

			<script src="assets/influencers.js"></script>
		</div>

    <footer></footer>
  </body>
</html>
