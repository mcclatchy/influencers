<!doctype html>
<html lang="en">
  <head>
    <title>Influencer test page</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="https://mcclatchy.github.io/fuse/css/fonts.css">
    <link rel="stylesheet" href="assets/influencers.css">
  </head>

  <body>
    <header></header>

		<div class="splash">
			<h1>TEST</h1>
		</div>

		<div class="grid">
			{{ range . }}
			<div class="influencer">
				<div class="art">
					<img src="assets/600/{{ lower .first | trim " " | replace " " "-" | replace "." "" }}-{{ lower .last | trim " " }}.jpg"
						srcset="assets/1200/{{ lower .first | trim " " | replace " " "-" | replace "." "" }}-{{ lower .last | trim " " }}.jpg 2x">
				</div>
				<div class="bio">
					<h1 class="name">{{ .first }} {{ .last }}</h1>
					<div class="title">{{ markdown .title }}</div>
					<div class="answer">{{ markdown .answer }}</div>
				</div>
			</div>
			{{ end }}

			<div class="project-flag">
				<h3>LOGO GOES HERE</h3>
				<a href="#influencers-index">
					<svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
						<g><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"></path></g>
					</svg>
				</a>
			</div>
			
			<script src="assets/influencers.js"></script>
		</div>

    <footer></footer>
  </body>
</html>
