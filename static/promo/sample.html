    <script>
      (function(d) {
        let strips = d.querySelectorAll(".influencer-promo img[data-src]");
        let i = Math.floor(Math.random() * 10 + 1);
        strips.forEach(function(s) {
          console.log(s);
          s.src = s.dataset["src"].replace("X", i);
